{% extends 'base.html' %}
{% load static %}
{% block ustbaslik %}
    Favoriler
{% endblock %}

{% block icerik %}
    <div class="col-lg-4 col-lg-offset-4  col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-2">
        <h3 class="page-header">Favorilere Ekleyen Kullanıcılar</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% include 'form_template.html' %}
        </form>
        {% for i in post.get_favorite_user %}
         <li><b>{{ i }}</b></li>
        {% endfor %}

    </div>
{% endblock %}
